<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Positioning</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <h1>CSS Positioning</h1>
    <hr />
    <div class="container">
        <div class="element" id="yellow-box">1</div>
        <div class="element" id="pink-box">2</div>
        <div class="element" id="blue-box">3</div>
        <div class="element" id="red-box">4</div>
        <div class="element" id="orange-box">5</div>
    </div>
    <div class = "element" id = "new-box">6</div>
</body>
</html>

<!-- relative is positioned relative to its normal "static" positions -->
<!-- absolute is positioned relative to the parent -->
<!-- static is normal position -->
<!-- fixed is always in the same spot of the page and its relative to the entire page -->
<!-- is relative until  it hits viewport scrolling then its fixed until the end of its container-->
